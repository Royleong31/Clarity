schema:
  - "https://api.studio.thegraph.com/query/46716/clarity-test/v0.1.4"
documents:
  - "src/graphql/queries/**/*.graphql"
  - "src/graphql/mutations/**/*.graphql"
overwrite: true
config:
  sort: false
  withComponent: false
  namingConvention:
    enumValues: change-case-all#upperCase
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
